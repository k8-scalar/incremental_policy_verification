kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: blue-from-green
  namespace: test
spec:
  podSelector:
    matchLabels:
      color: blue
  policyTypes:
    - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          color: green
    ports:
      - port: 80
