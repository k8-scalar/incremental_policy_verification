kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: green-from-blue
  namespace: test
spec:
  podSelector:
    matchLabels:
      color: green
  policyTypes:
    - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          color: blue
    ports:
      - port: 80
